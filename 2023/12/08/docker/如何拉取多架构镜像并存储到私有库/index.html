                <h1 id="如何存储多架构镜像到私有库"><a href="#如何存储多架构镜像到私有库" class="headerlink" title="如何存储多架构镜像到私有库"></a>如何存储多架构镜像到私有库</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 多架构镜像</span><br><span class="hljs-comment"># quay.io/coreos/etcd:v3.5.0</span><br><br>$ docker pull --platform=linux/amd64 quay.io/coreos/etcd:v3.5.0 <br><br>$ docker tag quay.io/coreos/etcd:v3.5.0 registry.bingosoft.net/bingokube/etcd:v3.5.0-amd64<br><br>$ docker pull --platform=linux/arm64 quay.io/coreos/etcd:v3.5.0 <br><br>$ docker tag quay.io/coreos/etcd:v3.5.0 registry.bingosoft.net/bingokube/etcd:v3.5.0-arm64<br><br><br>$ docker push registry.bingosoft.net/bingokube/etcd:v3.5.0-amd64<br><br>$ docker push registry.bingosoft.net/bingokube/etcd:v3.5.0-arm64<br><br><span class="hljs-comment"># 此时无法拉取镜像下面的无法执行</span><br>$ docker pull registry.bingosoft.net/bingokube/etcd:v3.5.0<br><br><span class="hljs-comment"># 制作清单</span><br>$ docker manifest create --insecure registry.bingosoft.net/bingokube/etcd:v3.5.0 registry.bingosoft.net/bingokube/etcd:v3.5.0-amd64 registry.bingosoft.net/bingokube/etcd:v3.5.0-arm64<br><br><span class="hljs-comment"># 推送清单</span><br>$ docker manifest push --insecure registry.bingosoft.net/bingokube/etcd:v3.5.0<br><br><span class="hljs-comment"># 查看清单</span><br>$ docker manifest inspect registry.bingosoft.net/bingokube/etcd:v3.5.0<br>&#123;<br>   <span class="hljs-string">&quot;schemaVersion&quot;</span>: 2,<br>   <span class="hljs-string">&quot;mediaType&quot;</span>: <span class="hljs-string">&quot;application/vnd.docker.distribution.manifest.list.v2+json&quot;</span>,<br>   <span class="hljs-string">&quot;manifests&quot;</span>: [<br>      &#123;<br>         <span class="hljs-string">&quot;mediaType&quot;</span>: <span class="hljs-string">&quot;application/vnd.docker.distribution.manifest.v2+json&quot;</span>,<br>         <span class="hljs-string">&quot;size&quot;</span>: 1783,<br>         <span class="hljs-string">&quot;digest&quot;</span>: <span class="hljs-string">&quot;sha256:abc&quot;</span>,<br>         <span class="hljs-string">&quot;platform&quot;</span>: &#123;<br>            <span class="hljs-string">&quot;architecture&quot;</span>: <span class="hljs-string">&quot;amd64&quot;</span>,<br>            <span class="hljs-string">&quot;os&quot;</span>: <span class="hljs-string">&quot;linux&quot;</span><br>         &#125;<br>      &#125;,<br>      &#123;<br>         <span class="hljs-string">&quot;mediaType&quot;</span>: <span class="hljs-string">&quot;application/vnd.docker.distribution.manifest.v2+json&quot;</span>,<br>         <span class="hljs-string">&quot;size&quot;</span>: 1576,<br>         <span class="hljs-string">&quot;digest&quot;</span>: <span class="hljs-string">&quot;sha256:abc&quot;</span>,<br>         <span class="hljs-string">&quot;platform&quot;</span>: &#123;<br>            <span class="hljs-string">&quot;architecture&quot;</span>: <span class="hljs-string">&quot;arm64&quot;</span>,<br>            <span class="hljs-string">&quot;os&quot;</span>: <span class="hljs-string">&quot;linux&quot;</span><br>         &#125;<br>      &#125;<br>   ]<br>&#125;<br></code></pre></td></tr></table></figure>
