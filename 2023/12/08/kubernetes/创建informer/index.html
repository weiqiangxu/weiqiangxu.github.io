er-name1&quot;</span><br><br>	client, err := buildConfig()<br>	<span class="hljs-keyword">if</span> err != <span class="hljs-literal">nil</span> &#123;<br>		log.Fatal(err)<br>	&#125;<br><br>	<span class="hljs-comment">// 我们使用Lease锁类型，因为对租约的编辑不太常见，并且集群中监视“所有租约”的对象较少</span><br>	<span class="hljs-comment">// 启动领导人选举代码循环</span><br>	leaderelection.RunOrDie(context.Background(), leaderelection.LeaderElectionConfig&#123;<br>		Lock: &amp;resourcelock.LeaseLock&#123;<br>			LeaseMeta: metaV1.ObjectMeta&#123;<br>				Name:      leaseLockName,<br>				Namespace: leaseLockNamespace,<br>			&#125;,<br>			Client: client.CoordinationV1(),<br>			LockConfig: resourcelock.ResourceLockConfig&#123;<br>				Identity: id,<br>			&#125;,<br>		&#125;,<br><br>		<span class="hljs-comment">// 设置为true的时候</span><br>		<span class="hljs-comment">// 表示续租或者选举失败的时候</span><br>		<span class="hljs-comment">// 如果当前是leader</span><br>		<span class="hljs-comment">// client-go会自动释放相关资源，如leader election的锁和租约</span><br>		ReleaseOnCancel: <span class="hljs-literal">true</span>,<br><br>		<span class="hljs-comment">// 租约持续时间,占据租约后在时间T内占有租约</span><br>		LeaseDuration: <span class="hljs-number">6</span> * time.Second,<br><br>		<span class="hljs-comment">// 续约截止时间,占据租约后,在这个时间段以内重新续约不用参与抢锁</span><br>		RenewDeadline: <span class="hljs-number">4</span> * time.Second,<br><br>		<span class="hljs-comment">// 客户端抢占租约间隔等待时间</span><br>		RetryPeriod: <span class="hljs-number">2</span> * time.Second,<br><br>		<span class="hljs-comment">// 某些生命周期事件期间触发回调</span><br>		Callbacks: leaderelection.LeaderCallbacks&#123;<br>			OnStartedLeading: <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(ctx context.Context)</span></span> &#123;<br>				<span class="hljs-comment">// 当前节点成功当选master时触发</span><br>				<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(ctx context.Context)</span></span> &#123;<br>					log.Println(<span class="hljs-string">&quot;i got lease lock,i am leader...&quot;</span>)<br>					<span class="hljs-keyword">select</span> &#123;&#125;<br>				&#125;(context.Background())<br><br>			&#125;,<br>			OnStoppedLeading: <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> &#123;<br>				<span class="hljs-comment">// 当前节点失去master资格时触发</span><br>				log.Printf(<span class="hljs-string">&quot;leader lost: %s\n&quot;</span>, id)<br>				os.Exit(<span class="hljs-number">0</span>)<br>			&#125;,<br>			OnNewLeader: <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(identity <span class="hljs-type">string</span>)</span></span> &#123;<br>				<span class="hljs-comment">// 集群中选出了master时触发</span><br>				<span class="hljs-keyword">if</span> identity == id &#123;<br>					<span class="hljs-keyword">return</span><br>				&#125;<br>				log.Printf(<span class="hljs-string">&quot;new leader elected: %s\n&quot;</span>, identity)<br>			&#125;,<br>		&#125;,<br>	&#125;)<br><br>	log.Println(<span class="hljs-string">&quot;lease done&quot;</span>)<br><br>	time.Sleep(time.Hour)<br>&#125;<br></code></pre></td></tr></table></figure>


<h3 id="一些工具库"><a href="#一些工具库" class="headerlink" title="一些工具库"></a>一些工具库</h3><figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs golang">ctx := context.Background()<br>wait.Until(<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> &#123;<br>	<span class="hljs-comment">// 无限循环</span><br>	log.Println(<span class="hljs-number">2</span>)<br>&#125;, time.Second*<span class="hljs-number">2</span>, ctx.Done())<br><br>ctx, cancel := context.WithCancel(ctx)<br>i := <span class="hljs-number">1</span><br>wait.JitterUntil(<span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">()</span></span> &#123;<br>	<span class="hljs-comment">// 循环至i=5</span><br>	i++<br>	<span class="hljs-keyword">if</span> i == <span class="hljs-number">3</span> &#123;<br>		<span class="hljs-keyword">return</span><br>	&#125;<br>	log.Println(i)<br>	<span class="hljs-keyword">if</span> i == <span class="hljs-number">5</span> &#123;<br>		cancel()<br>	&#125;<br>&#125;, time.Second*<span class="hljs-number">2</span>, <span class="hljs-number">1.2</span>, <span class="hljs-literal">true</span>, ctx.Done())<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
